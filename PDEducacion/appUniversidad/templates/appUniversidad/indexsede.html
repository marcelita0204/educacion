{% extends 'appUniversidad/base.html' %}

{% block contenido %}
<h1>Sedes:</h1>
<div class="block">
    <div class="table-responsive">
        <table id="general-table" class="table table-striped table-bordered table-vcenter">
            <thead>
                <tr>
                    <th>Sede</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
              {% for sede in sedes %}
                <tr>
                    <td><strong><a href="{% url "sedesdetailview" sede.id %}">{{sede.nombre}}</a></strong></td>
                    <td><a href="{% url "sedesedit" sede.id %}">Editar</a></td> |
                    <td><a href="{% url "sedesdelete" sede.id %}">Borrar</a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
