{% extends 'appUniversidad/base.html' %}

{% block contenido %}
<h1>Facultades:</h1>
<div class="block">
    <div class="table-responsive">
        <table id="general-table" class="table table-striped table-bordered table-vcenter">
            <thead>
                <tr>
                    <th>Facultad</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
              {% for facultad in facultades %}
                <tr>
                    <td><strong><a href="{% url "facultadesdetailview" facultad.id %}">{{facultad.nombre}}</a></strong></td>
                    <td><a href="{% url "facultadesedit" facultad.id %}">Editar</a></td> |
                    <td><a href="{% url "facultadesdelete" facultad.id %}">Borrar</a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
