{% extends 'appUniversidad/base.html' %}

{% block contenido %}
<h1>Contenido Progama:</h1>
<div class="block">
    <div class="table-responsive">
        <table id="general-table" class="table table-striped table-bordered table-vcenter">
            <thead>
                <tr>
                    <th>Contenido Programas</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
              {% for contenidoprograma in contenidosprogramas %}
                <tr>
                    <td><strong><a href="{% url "contenidosprogramasdetailview" contenidoprograma.id %}">{{contenidoprograma.nombre}}</a></strong></td>
                    <td><a href="{% url "contenidosprogramasedit" contenidoprograma.id %}">Editar</a></td> |
                    <td><a href="{% url "contenidosprogramasdelete" contenidoprograma.id %}">Borrar</a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
