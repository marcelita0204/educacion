{% extends 'appUniversidad/base.html' %}

{% block contenido %}
<h1>Programas Curriculares:</h1>
<div class="block">
    <div class="table-responsive">
        <table id="general-table" class="table table-striped table-bordered table-vcenter">
            <thead>
                <tr>
                    <th>Programas Curriculares</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
              {% for programacurricular in programascurriculares %}
                <tr>
                    <td><strong><a href="{% url "programascurricularesdetailview" programacurricular.id %}">{{programacurricular.nombre}}</a></strong></td>
                    <td><a href="{% url "programascurricularesedit" programacurricular.id %}">Editar</a></td> |
                    <td><a href="{% url "programascurricularesdelete" programacurricular.id %}">Borrar</a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
