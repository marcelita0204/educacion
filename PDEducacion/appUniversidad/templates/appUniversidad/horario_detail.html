{% extends 'appUniversidad/base.html' %}

{% block contenido %}
<h1>Horario:</h1>
<div class="block">
    <div class="table-responsive">
      <p>Materia: <i>{{ horario.materia.nombre }}</i></p>
      <p>Sede: <i>{{ horario.sede.nombre }}</i></p>
      <p>Hora: <i>{{ horario.hora.inicio }} - {{ horario.hora.fin }}</i></p>
      <p>
          <a href="{% url 'horariosList' %}">Regresar</a>
      </p>
    </div>
</div>
{% endblock %}
